<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator WebApplication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="main-container">
            <section>
                <h1 class="heading">Age Calculator WebApplication</h1>
            </section>
        </div>

        <div class="container mt-5 flex-grow-1">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                    <h1 class="text-center">Age Calculator</h1>
                    <form id="ageCalculator">
                        <div class="form-group">
                            <label for="birthdate">Enter your birthdate:</label>
                            <input type="text" id="birthdate" class="form-control" placeholder="DD-MM-YYYY" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Calculate Age</button>
                        </div>
                    </form>

                    <div class="result-container" id="result-container">
                        <div class="result" id="result"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-auto">
            <div class=" text-center mt-5">
                <p class="paragraph">Developed by <a href="https://www.linkedin.com/in/maheswaram-subrahmanyam-361238275/">Maheswaram Subrahmanyam</a></p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="function.js"></script>
</body>

</html>
